<div class="mt-5">
  <div class="modal-icon d-flex justify-content-center align-items-center">
    <img src="{{userAvatar}}" alt="">
  </div>
  <form>
    <div class="d-flex flex-column">
      <label for="">Name</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" [value]="name" class="my-1"  placeholder="Write your name...">
    </div>
    <div class="d-flex flex-column">
      <label for="">Job Title</label>
      <input type="text" [(ngModel)]="job" [ngModelOptions]="{standalone: true}" [value]="job" class="my-1"  placeholder="Write your name...">
    </div>
    <div class="btns d-flex justify-content-between align-items-center mt-2">
      <button id="edit-btn" (click)="resetForm()" class="cancel" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
      <button (click)="updateUser()">Save</button>
    </div>
  </form>
</div>
